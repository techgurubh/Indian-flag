<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Flag - Adjusted Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stage">
        <div class="pole">
            <button id="hoist-btn">HOIST</button>
            <div id="flag-container">
                <div id="folded-view" class="flag-folded"></div>
                <canvas id="flagCanvas" width="300" height="300"></canvas>
            </div>
        </div>

        <div class="base">
            <div class="step step3"></div>
            <div class="step step2"></div>
            <div class="step step1"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
